<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="header">Unit converter</h1>
        <div id="container">
            <div id="lengths">

                <h3 id="lengths-header">Convert different types of lengths</h3>

                <input id="input-field" placeholder="Input here">
                <span>=</span>
                <input id="result-field" placeholder="Result" readonly>
                <button id="convert-button">Convert</button>
                <br>

                <select id="input-type">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                </select>

                <select id="result-type">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                </select>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
